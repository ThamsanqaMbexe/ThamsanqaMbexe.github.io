<!DOCTYPE html>
<html>
<head>
  <title>Your Website - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .cta-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .cta-buttons .cta-button {
      display: inline-block;
      background-color: #fffff2;
      color: #333;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      margin-right: 10px;
    }

    .cta-buttons .cta-button:hover {
      background-color: #ffad33;
    }

    @media (max-width: 600px) {
      .cta-buttons {
        position: static;
        margin-top: 20px;
      }

      .cta-buttons .cta-button {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Website</h1>
    <p>This is my online resume that shows who I am and what my skills are.</p>
    <div class="cta-buttons">
      <a class="cta-button" href="#about">About Me</a>
      <a class="cta-button" href="#skills">Skills</a>
      <a class="cta-button" href="#projects">Projects</a>
      <a class="cta-button" href="#contact">Contact Me</a>
    </div>
  </div>
</body>
</html>
