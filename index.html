<!DOCTYPE html>
<html>
<head>
  <title>Your Website - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      position: absolute;
      top: 20px;
      left: 20px;
      margin: 0;
    }

    .cta-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      margin: 0;
    }

    .cta-buttons .cta-button {
      display: inline-block;
      background-color: #fffff2;
      color: #333;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      margin-right: 10px;
    }

    .cta-buttons .cta-button:hover {
      background-color: #33adff;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer .social-icons {
      margin-top: 10px;
    }

    .footer .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <div class="cta-buttons">
      <a class="cta-button" href="#about">About Me</a>
      <a class="cta-button" href="#skills">Skills</a>
      <a class="cta-button" href="#projects">Projects</a>
      <a class="cta-button" href="#contact">Contact Me</a>
    </div>
  </div>

  <div class="footer">
    <p>connect with me on my socials:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/billions_mero/?hl=af"><img class="fab fa-instagram" src="instagram.png" width="25" height="25"></a>
      <a href="https://www.linkedin.com/in/thamsanqa-mbexe-a44ba820b/?originalSubdomain=za"><img class="fab fa-linkedin" src="linkedin.png" width="25" height="25"></a>
      <a href="mailto:thamsanqa.mbexe@umuzi.org"><img class="far fa-envelope" src="gmail.png" width="25" height="25"></a>
    </div>
  </div>

  <!-- Include the Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
</body>
</html>
