<!DOCTYPE html>
<html>
<head>
  <title>Your Website - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .cta-button {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #ffad33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my website</h1>
    <p>See what skills I am working on, and my aspirations</p>
    <a class="cta-button" href="#">click here!</a>
  </div>
</body>
</html>
